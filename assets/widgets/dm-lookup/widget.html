<div  style="border: 1px solid #dfdfdf;
  padding: 0.5rem;
  margin: 0 0 0.5rem;
  box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.2);
  border-radius: 10px;" 
  ng-controller="DataManagerLookupController">
  <div ng-if="object">
    <h4>
      <img src="{{object.icon}}" width="64px" height="64px" />
      {{object.label | translate}}
    </h4>
    <div style="font-size: small;">
      {{object.note | translate}}
    </div>
    <div slyle="font-size:small">
      URL:<a href="{{object.url}}">{{object.url}}</a>
    </div>
  </div>
  <div ng-if="!object">
     <center><img src="./img/ajax-loader.gif"/></center>
  </div>    
</div>

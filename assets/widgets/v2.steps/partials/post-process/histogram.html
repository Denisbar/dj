<div class="row wizard setting">
					<div class="row wizard setting">
						<label class="wizard left">
							Enable
						</label>
						<div class="switch tiny right" style="margin:0;">
				          <input type="checkbox"
				                 id="histogramCheckBox"
				                 ng-model="step.conf.postprocessSettings.histogram.enable"
				           >
				          <label for="histogramCheckBox"></label>
				        </div>
			        </div>
			        <div class="row wizard setting" ng-if="step.conf.postprocessSettings.histogram.enable">
			        	<div class="row wizard setting">
				        	<label class="wizard left"> 
					        	Direction:
					        </label>
					        <select ng-model="step.conf.postprocessSettings.histogram.direction" class="wizard">
					          <option>Rows</option>
					          <option>Columns</option>
					        </select>
				        </div>
				        <div class="row wizard setting">
				        	<label class="wizard left"> 
					        	Beans:
					        </label>
				        	<input type="number" min="0" max="10" ng-model="step.conf.postprocessSettings.histogram.beans" class="wizard">
				        </div>
				        <div class="row wizard setting">
				        	<label class="wizard left"> 
					        	Cumulate:
					        </label>
				        	<div class="switch tiny right" style="margin:0;">
					          <input type="checkbox"
					                 id="histogramCummulateCheckBox"
					                 ng-model="step.conf.postprocessSettings.histogram.cumulate"
					           >
					          <label for="histogramCummulateCheckBox"></label>
					        </div>
				        </div>


					</div>   
				</div>

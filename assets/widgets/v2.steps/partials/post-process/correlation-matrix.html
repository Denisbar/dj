<div class="row wizard setting">
					<div class="row wizard setting">
						<label class="wizard left">
							Enable
						</label>
						<div class="switch tiny right" style="margin:0;">
				          <input type="checkbox"
				                 id="correlationCheckBox"
				                 ng-model="step.conf.postprocessSettings.correlation.enable"
				           >
				          <label for="correlationCheckBox"></label>
				        </div>
			        </div>
			        <div class="row wizard setting" ng-if="step.conf.postprocessSettings.correlation.enable">
			        	<div class="row wizard setting">
				        	<label class="wizard left"> 
					        	Direction:
					        </label>
					        <select ng-model="step.conf.postprocessSettings.correlation.direction" class="wizard">
					          <option>Rows</option>
					          <option>Columns</option>
					        </select>
				        </div>
				    
					</div>   
				</div>

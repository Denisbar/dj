<div class="row" style="font-size:smaller; padding:0 1rem 0 1rem; margin:0;">
	<div class="column medium-3 left">
	<h5>Postprocess Settings</h5>
		<div class="row wizard setting border">

			<label class="wizard section">
				Data Normalization
			</label>

			<label class="wizard left">
				Enable
			</label>
				
		 	<div class="switch tiny right">
	          <input type="checkbox"
	                 id="normCheckbox"
	                 ng-model="step.normalize"
	           >
	          <label for="normCheckbox"></label>
	        </div>

	        <div ng-if="step.normalize" style="clear:both;">
		        <label class="wizard left">
		        	Mode:
		        </label>
		        <select ng-model="step.mode" class="wizard">
		          <option>Range to [0,1]</option>
		          <option>Standartization</option>
		          <option>Logistic</option>
		        </select>
				<br/>
		        <label class="wizard left"> 
		        	Direction:
		        </label>
		        <select ng-model="step.direction" class="wizard">
		          <option>Rows</option>
		          <option>Columns</option>
		        </select>
	        </div>
	    </div>    
		
		<div class="row wizard setting border">
			<label class="wizard section left">
				Data Precision
			</label>	
			<input type="number" min="2" max="10" ng-model="step.precision" class="wizard">
        </div>

        <div class="row wizard setting border">
			<label class="wizard section left">
				Include Column Metadata
			</label>
			<div ng-repeat="item in step.response.data.header[0].metadata track by $index" style="clear:both;">
				<label class="wizard left">
					{{item.dimensionLabel}}
				</label>
				
			 	<div class="switch tiny right">
		          <input type="checkbox"
		                 id="{{'hmeta'+$index}}"
		                 ng-model="step.useHeaderMetadata[$index]"
		                 ng-disabled = "(step.getSelectedItemsCount(step.useHeaderMetadata) <= 1)&&
		                 (step.useHeaderMetadata[$index] == true)"
		           >
		          <label for="{{'hmeta'+$index}}"></label>
		        </div>

			</div>
        </div>
		
		<div class="row wizard setting border">
			<label class="wizard section left">
				Include Row Metadata
			</label>	
			<div ng-repeat="item in step.response.data.body[0].metadata track by $index" style="clear:both;">
				<label class="wizard left">
					{{item.dimensionLabel}}
				</label>
				
			 	<div class="switch tiny right">
		          <input type="checkbox"
		                 id="{{'rmeta'+$index}}"
		                 ng-model="step.useRowMetadata[$index]"
		                 ng-disabled = "(step.getSelectedItemsCount(step.useRowMetadata) <= 1)&&
		                 (step.useRowMetadata[$index] == true)"
		           >
		          <label for="{{'rmeta'+$index}}"></label>
		        </div>
				
			</div>    
		</div>


	    <button class="button radius right toolbar" style="margin:0.3rem" ng-click="step.apply()">Apply</button>    

	</div>

	<div class="column medium-9 left">
	<h5>Query result</h5>
	<div class="row wizard setting border" style="height:50vw;overflow:auto">
		<img ng-if="!step.response" src="./img/ajax-loader.gif"/>
		<table ng-if="step.response">
			<tr ng-repeat="hmetaIndex in step.range(0,step.response.data.header[0].metadata.length-1)">
				<th ng-if="hmetaIndex == 0"
					colspan="{{step.response.data.body[0].metadata.length}}" 
					rowspan="{{step.response.data.header[0].metadata.length}}"
					style="text-align:center">
					Row Metadata
				</th>
				<th ng-repeat="hcol in step.response.data.header"
					style="text-align:center"
					ng-class = "{selected : step.useHeaderMetadata[hmetaIndex] == true}">
					{{hcol.metadata[hmetaIndex].label}}
				</th>
			</tr>
			<tr ng-repeat="brow in step.response.data.body">
				<th ng-repeat="rowMeta in brow.metadata track by $index"
						style="text-align:center"
						ng-class = "{selected : step.useRowMetadata[$index] == true}">
					{{rowMeta.label}}	
				</th>
				<td ng-repeat="data in brow.value track by $index"
						style="text-align:right">
					{{ step.getValue(brow.value[$index]) }}
				</td>
			</tr>
		</table>
	</div>
	</div>
</div>

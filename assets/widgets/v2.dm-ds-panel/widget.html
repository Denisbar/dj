 <div  class="row" ng-controller="DataManagerSearchResultController" style="margin:0 3em;">
  <center ng-if="query && total == 0" >
        <img src="./img/ajax-loader.gif">
  </center>
  
  <div class = "row" ng-if="query && (total > 0)" >
    <h4>
      {{widget.title | translate}}
    </h4>

    <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
      <li ng-repeat="item in result"
          style="{{(item.selected)?'border:1px solid #ddd;padding:0;':'padding:0;'}}"
          >
          <a style="margin:1em;"
            ng-click="select(item)"
            tooltip="{{item.dataset.note | translate}}"
            tooltip-placement="bottom"
            tooltip-popup-delay='1000'
            class="has-tip"
          >
            <center>
              <img 
                src="./img/default-ds-icon.png" style="width:48px;"/>

              <!-- <img ng-if="lookup(item.dataset.source).icon" ng-src="{{lookup(item.dataset.source).icon}}" width="48px" height="48px">

              <img  ng-if="!lookup(item.dataset.source).icon"
                src="./img/default-app-icon.png" style="width:48px;"/>
               -->
              <div style="    font-size: small;
                              font-weight: normal;
                              font-stretch: semi-condensed;">
               {{item.dataset.label | translate}}{{item.dataset.ext}}
              </div>  
            </center>
          </a>
      </li>
    </ul>
  </div>  

</div>

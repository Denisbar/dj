<h3 translate>ADD_A_NEW_PAGE</h3>
<div class="row">
  <div class="small-3 large-4 columns">
    <label ng-class="titleErr.class">
      <translate>SHORT_TITLE</translate>
      <span ng-if="titleErr.message"
            translate translate-value-msg="{{titleErr.message}}">
        ERROR_MESSAGE_WITH_TEXT
      </span>
      <input type="text" ng-model="settings.shortTitle"
             ng-change="settings.checkShortTitle()"
             translate translate-attr-placeholder="UNIQUE_PAGE_TITLE">
    </label>
    <label ng-class="hrefErr.class">
      <translate>UNIQUE_LINK_LEAVE_EMPTY_FOR_HOME_PAGE</translate>
      <span ng-if="hrefErr.message"
            translate translate-value-msg="{{hrefErr.message}}">
        ERROR_MESSAGE_WITH_TEXT
      </span>
      <input type="text" ng-model="settings.href"
             ng-change="settings.checkHref()"
             translate translate-attr-placeholder="UNIQUE_LINK">
    </label>
  </div>
  <div class="addPage small-6 large-40 columns">
    <label>
      <translate>TEMPLATE</translate>
      <input ng-model="settings.filterCriteria"
             translate
             translate-attr-placeholder="SEARCH_FOR_TEMPLATE_DOTS">
    <span ng-class="templateErr.class" ng-if="templateErr.message"
          translate translate-value-msg="{{templateErr.message}}">
        ERROR_MESSAGE_WITH_TEXT
    </span>
    </label>
    <ul class="small-block-grid-2 medium-block-grid-4 large-block-grid-6">
      <li ng-repeat="template in filteredTemplates = (settings.templateTypes | filter: filterCriteria)"
          ng-click="settings.chooseTemplate(template)"
          class="has-tip"
          title="{{template.type + ': ' + template.description}}">
        <img class="th"
             ng-class="{selected: settings.isSelected(filteredTemplates[$index])}"
             ng-src="{{template.icon}}"/>
      </li>
    </ul>
  </div>
</div>
<button ng-click="settings.add()"
        class="button small" translate>ADD</button>
<button class="button alert small" ng-click="settings.cancel()" translate>CANCEL</button>
<a class="close-reveal-modal" ng-click="settings.cancel()">&#215;</a>

<form ng-submit="form.close()">
  <div ng-bind="form.text"></div>
  <br>
  
  <button class="button tiny right alert seq" ng-click="form.dismiss()"
          translate>CANCEL</button>
  <button type="submit" class="button tiny right seq "
          translate ng-click="form.ok()">OK</button>        
  <a class="close-reveal-modal" ng-click="form.dismiss()">&#215;</a>
</form>

<form ng-submit="form.close()">
  <div ng-bind="form.text"></div>
  <input ng-model="form.value" type="text">
  <button type="submit" class="button small">OK</button>
  <button class="button alert small" ng-click="form.dismiss()">Cancel</button>
  <a class="close-reveal-modal" ng-click="form.dismiss()">&#215;</a>
</form>

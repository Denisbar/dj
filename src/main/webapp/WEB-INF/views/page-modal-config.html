<h3>Add a new page</h3>
<label>Short Title
    <input type="text" ng-model="shortTitle" placeholder="Unique page title"/>
</label>
<label>Href
    <input type="text" ng-model="href" placeholder="Unique href"/>
</label>
<button class="button" ng-click="add(shortTitle, href)">Add</button>
<button class="button alert" ng-click="cancel()">Cancel</button>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
